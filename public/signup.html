<!DOCTYPE html> 
<html>
    <head>
        <title> Denodaco - Sign up </title>
        <link rel="stylesheet" href="styles.css">

        <script type="module" src="js/signup.js"></script>
        <script src="js/navbar.js" type="text/javascript" defer></script>

    </head>
    <body>

        <h1>Welcome to Denodaco!</h1>
        <p class="subtitle">On this page you can create a Denodaco account, by entering your personal information below</p>

        <div class="form signup-form">
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Email</label>
                </div>
                <div class="form-input">
                    <input type="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Username</label>
                </div>
                <div class="form-input">
                    <input type="text" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Password</label>
                </div>
                <div class="form-input">
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>First name</label>
                </div>
                <div class="form-input">
                    <input type="text" id="first_name" placeholder="First Name">
                </div>
            </div>
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Middle name(s) (optional)</label>
                </div>
                <div class="form-input">
                    <input type="text" id="middle_names" placeholder="Middle Names">
                </div>
            </div>
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Last Name</label>
                </div>
                <div class="form-input">
                    <input type="text" id="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Country Code</label>
                </div>
                <div class="form-input">
                    <input type="text" id="country_code" placeholder="Country Code (ex: DK, US)">
                </div>
            </div>
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Birthdate</label>
                </div>
                <div class="form-input">
                    <input type="datetime-local" id="birthdate">
                </div>
            </div>
            <button class="primary-button" id="signup-btn">Signup</button>
        </div>


    </body>
</html>
