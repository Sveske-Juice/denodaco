<!DOCTYPE html>

<html>
    <head>
        <title> Denodaco - Home </title>
        <link rel="stylesheet" href="styles.css">

        <script src="js/navbar.js" type="text/javascript" defer></script>

        <script type="module" src="js/showLandingGreeter.js"></script>
        <script type="module" src="js/datacollector.js"></script>
        <script type="module" src="js/showHiddenElementsWhenLoggedIn.js"></script>
        <script type="module" src="js/createPost.js"></script>
        <script type="module" src="js/userPosts.js"></script>
        
    </head>

    <body>
        <div class="hero">
            <div id="not-logged-in">
                <h2>Get started</h2>
                <div class="greeter">
                    <div class="greeter-login">
                        <p class="subtitle">Already have an account?</p>
                        <a class="primary-button" href="login.html">Login</a>
                    </div>
                    <div class="greeter-signup">
                        <p class="subtitle">New here? Create an account</p>
                        <a class="primary-button" href="signup.html">Signup</a>
                    </div>
                </div>
            </div>
            <div id="logged-in">
                <h2 id="welcome-text">Welcome back Unknown!</h2>
            </div>
        </div>

        <div class="posts-parent" id="posts-parent">
            <template id="post-template">
                <div class="post-container">
                    <a class="post-hyperlink" id="post-hyperlink">
                        <div class="post-header">
                            <span id="author">Posted by @anon</span>
                            <span id="creation-date">at 25.06.2022: 16:03</span>
                        </div>
                        <div class="post-title">
                            <h2 id="title">Why denodaco is a greate place</h2>
                        </div>
                        <div class="post-content">
                            <div class="textarea-wrapper"><textarea id="content" readonly>anon I LIKE anon</textarea></div>
                        </div>
                        <div class="post-footer">
                            <a id="comments-button" class="post-button">Comments</a>
                            <a class="post-button">Share</a>
                        </div>
                    </a>
                </div>
            </template>
        </div>

    </body>
</html>
