<!DOCTYPE html> 
<html>
    <head>
        <title> Denodaco - Profile </title>
        <link rel="stylesheet" href="styles.css">
        <script src="js/config.js"></script>
        <script src="js/authmanager.js"></script>
        <script src="js/profileDisplay.js"></script>
    </head>
    <body>
        <!-- Nav bar -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="about.html">About</a></li>
            <li style="float:right"><a class="active" href="profile.html">Profile</a></li>
            <li id="nav-login-btn" class="nav-button" style="float:right"><a href="login.html">Sign in</a></li>
            <li id="nav-signup-btn" class="nav-button" style="float:right"><a href="signup.html">Sign up</a></li>
            <li id="nav-logout-btn" class="nav-button" style="float:right; display: none;"><a href="logout.html">Logout</a></li>
        </ul>
        
        <!-- Log in modal -->
        <div id="not-logged-in-modal" class="modal">
            <div class="modal-content">
                <span id="not-logged-in-modal-close-btn" class="close">&times;</span>
                <p>You need to be logged in to view this content.</p>
                <center><a href="login.html">Log in</a></center>
                <br>
                <center><p>or</p></center>
                <br>
                <center><a href="signup.html">Sign up</a></center>
            </div>
        </div>
        
        <!-- READONLY account info -->
        <h2>Account info</h2>
        <label> Username: </label>
        <p id="username"></p>

        <label>Email:</label>
        <p id="email"></p>

        <label>Date of account creation:</label>
        <p id="account-creation"></p>

        <label>Date of last login:</label>
        <p id="last-login"></p>
        
        <!-- settings that can be updated -->
        <h2>Profile settings</h2>
        <label>First name:</label>
        <p id="first-name"></p>

        <label>Middle names:</label>
        <p id="middle-names"></p>

        <label>Last name:</label>
        <p id="last-name"></p>

        <label>Country code:</label>
        <p id="country-code"></p>

        <label>Birthdate:</label>
        <p id="birthdate"></p>
        
        <label>Biography : </label>
        <textarea cols="40" rows="5" id="biography">Tell us something about yourself</textarea>
    </body>
    </html>
