<!DOCTYPE html> 
<html>
    <head>
        <title> Denodaco - Profile </title>
        <link rel="stylesheet" href="styles.css">

        <script src="js/navbar.js" type="text/javascript" defer></script>

        <script type="module" src="js/profileDisplay.js"></script>
        <script type="module" src="js/notLoggedInModal.js"></script>
    </head>
    <body>
        
        <!-- READONLY account info -->
        <h2>Account info</h2>
        <span> Username: </span>
        <span id="username"><</span>
        <br>
        
        <span>Date of account creation:</span>
        <span id="account-creation"><</span>
        <br>
        
        <span>Date of last login:</span>
        <span id="last-login"><</span>
        <br>
        
        <!-- settings that can be updated -->
        <h2>Profile settings</h2>
        <span>First name:</span>
        <input id="first-name"></input><br>
        <br>
        
        <span>Middle names:</span>
        <input id="middle-names"></input><br>
        <br>
        
        <span>Last name:</span>
        <input id="last-name"></input><br>
        <br>
        
        <span>Country code:</span>
        <input id="country-code"></input><br>
        <br>
        
        <span>Birthdate:</span>
        <input type="datetime-local" id="birthdate"></input><br>
        <br>
        
        <span>Email:</span>
        <input id="email"></input><br>
        <br>
        
        <span>Biography : </span>
        <textarea cols="40" rows="5" id="biography">Tell us something about yourself</textarea>
        <br>
        
        <button type="submit" id="update-profile-btn">Update settings</button>

        <span>Avatar: </span>
        <img id="avatar">
    
        <input id="avatar-upload" type="file" name="avatar">
        <button id="upload-avatar-btn">Change avatar</button>
    

    </body>
    </html>
