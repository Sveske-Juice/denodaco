<!DOCTYPE html> 
<html>
    <head>
        <title> Denodaco - Sign in </title>
        <link rel="stylesheet" href="styles.css">

        <script src="js/navbar.js" type="text/javascript" defer></script>

        <script type="module" src="js/login.js"></script>
    </head>
    <body>
        <h1>Login to your account here</h1>
        <div class="form login-form">
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Username</label>
                </div>
                <div class="form-input">
                    <span class="close form-entry-logo">&times;</span>
                    <input type="text" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-entry">
                <div class="form-entry-header">
                    <label>Password</label>
                </div>
                <div class="form-input">
                    <span class="close form-entry-logo">&times;</span>
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <button id="login-btn" class="primary-button">Login</button>
        </div>
    </body>
</html>
