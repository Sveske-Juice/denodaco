<!DOCTYPE html>

<html>
    <head>
        <title> Denodaco - Post </title>
        <link rel="stylesheet" href="styles.css">

        <script src="js/navbar.js" type="text/javascript" defer></script>
        <script type="module" src="js/createPost.js"></script>

        <script type="module" src="js/datacollector.js"></script>
        <script type="module" src="js/notLoggedInModal.js"></script>
        <script type="module" src="js/userPost.js"></script>
        <script type="module" src="js/loadComments.js"></script>
        <script type="module" src="js/commentCreator.js"></script>
    </head>

    <body>
        <template id="post-template">
            <div class="post-container">
                <div class="post-header">
                    <img id="avatar" class="post-avatar">
                    <span id="author">Posted by @anon</span>
                    <span id="creation-date">at unknown</span>
                </div>
                <div class="post-title">
                    <h2 id="title">Title goes here</h2>
                </div>
                <div class="post-content">
                    <div class="textarea-wrapper"><textarea id="content" readonly>bla bla</textarea></div>
                </div>
                <div class="post-footer">
                    <a id="comments-button" class="post-button">Comments</a>
                    <a class="post-button">Share</a>
                </div>
                <div class="create-comment-parent">
                    <div class="create-comment-container">
                        <div class="create-comment-header">
                            <h3>Write your own comment</h3>
                        </div>
                        <div class="create-comment-content">
                            <div class="textarea-wrapper">
                                <textarea rows="5" id="create-comment-content"></textarea>
                            </div>
                        </div>
                        <div class="create-comment-footer">
                            <a id="post-button" class="post-button">Post comment</a>
                        </div>
                    </div>
                </div>
                <div class="comment-section">
                    <template id="comment-template">
                        <div class="comment">
                            <div class="commment-header">
                                <span id="author">@anon says</span>
                                <span id="creation">at unknown</span>
                            </div>
                            <div class="content">
                                <textarea id="comment-content" readonly></textarea>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </body>
</html>
